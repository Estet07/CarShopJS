<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
          <div class="header-body">
            <a
              href="../portfolio/portfolio2/images/123.jpg"
              class="header-logo"
            >
              <img
                class="header-logo-img"
                src="./images/headerLogo.jpg"
                alt=""
              />
            </a>
            <div class="header-burger">
              <span></span>
            </div>
            <nav class="header-menu">
              <ul class="header-list">
                <li>
                  <a href="./index.html" class="header-link">Главная</a>
                </li>
                <li>
                  <a href="./login.html" class="header-link">
                    Войти
                  </a>
                </li>
                <a href="./userProfile.html" class="header-user header-link"></a>
              </ul>
            </nav>
          </div>
        </div>
    </header>
    
    <main class="main-registr">
        <div class="form-wrapper">
            <h1 class="registration-title" >Регистрация</h1>
            <form action="" class="registration-form">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input class="registration-input" type="text" name="email">
                </div>
                <div class="form-control">
                    <label for="pass">Пароль</label>
                    <input class="registration-input" type="password" name="pass">
                </div>
                <div class="form-control">
                    <label for="name">Имя</label>
                    <input class="registration-input" type="text" name="name">
                </div>
                <div class="form-control">
                    <label for="gender">Пол</label>
                    <input class="registration-input" type="text" name="gender">
                </div>
                <div class="form-control">
                    <label for="age">возраст</label>
                    <input class="registration-input" type="text" name="age">
                </div>
                <div class="form-control form-control-role ">
                  <label for="role">доступ user или admin</label>
                  <input class="registration-input" type="text" name="role">
                </div>
                <input class="registration-input" type="submit" value="Зарегистрироваться">
            </form>
        </div> 
        <div class="notification">
          <h5 class="notification-text"></h5>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./scriptRegistr.js"></script>
</body>
</html>
