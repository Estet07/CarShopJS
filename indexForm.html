<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="shortcut icon" href="./images/fiveico.ico">
</head>
<body>
    <main>
        <header class="header">
            <div class="container">
                <div class="header-body">
                    <a href="../portfolio/portfolio2/images/123.jpg" class="header-logo">
                        <img class="header-logo-img" src="./images/headerLogo.jpg" alt="">
                    </a>
                    <div class="header-burger">
                        <span></span>
                    </div>
                    <nav class="header-menu">
                        <ul class="header-list">
                            <li>
                                <a href="./index.html" class="header-link">Главная</a>
                            </li>
                            <li>
                            </li>
                            <a href="./userProfile.html" class="header-user header-link">hello</a>
                            <button class="logout-btn">
                                Выход
                            </button>
                        </ul>         
                    </nav>
                </div>
            </div>
        </header>
        <div class="form-wrapper">
            <h1 class="form-title">Добавить продукт</h1>
            <form>
                <input type="text" name="product-name" placeholder="Введите название" >
                <input type="text" name="product-model" placeholder="Введите модель" >
                <input type="number" name="product-price" placeholder="Введите цену">
                <input type="color" name="product-color">
                <input type="url" pattern="https://.*" name="product-img" placeholder="Ссылка на картинку" required>
                <input type="submit">
            </form>
        </div>
        <div class="notification">
            <h5 class="notification-text"></h5>
        </div>
        <div class="products-items products-items-form">
            
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>    
    <!-- <script src="./script.js"></script> -->
    <script src="./scriptForm.js"></script>    
</body>
</html>
